<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Base</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="database.png">
</head>

<body>
    <form autocomplete="on">
        <div class="form-text">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-text">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-text">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <div>
            <h1>Choose Gender</h1>
            <label for="Male">Male</label>
            <input type="radio" id="Male" name="gender" value="Male">
            <label for="Female">Female</label>
            <input type="radio" id="Female" name="gender" value="Female">
        </div>
        <div>
            <input type="checkbox" id="I agree" name="I agree to share pi">
            <label for="I agree"> I agree to share my personal information</label><br>
            <input type="checkbox" id="I agree all the rules" name="I agree all the rules">
            <label for="I agree all the rules">I agree all the rules</label><br>
        </div>
        <div class="form-text">
            <input type="submit" value="Submit">
        </div>
    </form>



</body>

</html>
